<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Remote Brain Controller</title>
    <style>
      body { font-family: sans-serif; margin: 1rem; max-width: 520px; }
      input, button { font-size: 1rem; padding: .5rem; width: 100%; margin: .25rem 0; }
      .row { display: grid; grid-template-columns: 1fr 1fr; gap: .5rem; }
      #touchpad { border: 1px solid #999; border-radius: 8px; height: 180px; touch-action: none; margin-top: .5rem; }
      #log { font-size: .9rem; color: #333; min-height: 1.2em; }
    </style>
  </head>
  <body>
    <h2>Remote Brain</h2>
    <div id="log">Disconnected</div>

    <label for="wsUrl">WebSocket URL</label>
    <input id="wsUrl" placeholder="ws://192.168.1.20:8765" />
    <button id="connectBtn">Connect</button>

    <label for="pairCode">Pairing code (6 digits)</label>
    <input id="pairCode" maxlength="6" inputmode="numeric" pattern="\d{6}" placeholder="123456" />
    <button id="pairBtn">Pair</button>

    <div id="touchpad">Touchpad: drag to move mouse</div>

    <div class="row">
      <button data-click="left">Left Click</button>
      <button data-click="right">Right Click</button>
    </div>

    <div class="row">
      <button id="scrollUp">Scroll Up</button>
      <button id="scrollDown">Scroll Down</button>
    </div>

    <label for="keyInput">Key</label>
    <input id="keyInput" placeholder="enter / a / escape" />
    <button id="sendKey">Send Keypress</button>

    <script src="/app.js"></script>
  </body>
</html>
