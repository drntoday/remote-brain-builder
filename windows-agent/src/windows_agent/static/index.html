<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Remote Brain Controller</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <main class="container">
      <h1>Remote Brain</h1>
      <p id="status" class="status disconnected">Disconnected</p>

      <section>
        <h2>Pairing</h2>
        <div class="row">
          <input id="pairCode" maxlength="6" inputmode="numeric" pattern="\d{6}" placeholder="6-digit code" />
          <button id="pairBtn">Pair</button>
        </div>
      </section>

      <section>
        <h2>Touchpad</h2>
        <p id="controlsStatus" class="controls-status">Controls locked until pairing succeeds</p>
        <div id="touchpad" aria-label="Touchpad">Use one finger to move, tap to click, two fingers to scroll.</div>
      </section>

      <section>
        <h2>Keyboard</h2>
        <input id="keyboardInput" autocomplete="off" placeholder="Type here" />
      </section>

      <button id="reconnectBtn" class="secondary">Reconnect</button>
    </main>

    <script src="/app.js"></script>
  </body>
</html>
